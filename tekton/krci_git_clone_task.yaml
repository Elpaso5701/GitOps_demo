apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: repo-url
      type: string
    - name: revision
      type: string
      
  workspaces:
    - name: source
      description: Workspace where the source code will be cloned

  steps:
    - name: clone
      image: alpine/git
      workingDir: $(workspaces.source.path)
      env:
        - name: GIT_TOKEN
          valueFrom:
            secretKeyRef:
              name: git-secret
              key: token
        - name: REPO_URL
          value: $(params.repo-url)
        - name: REVISION
          value: $(params.revision)
      script: |
        set -e
        
        if [ -z "${GIT_TOKEN}" ]; then
          echo "ERROR: GIT_TOKEN is empty!"
          exit 1
        fi
        
        if [ -z "${REPO_URL}" ]; then
          echo "ERROR: REPO_URL is empty!"
          exit 1
        fi
        
        REPO_PATH=$(echo "${REPO_URL}" | sed 's|https://||' | sed 's|http://||')
        AUTH_URL="https://${GIT_TOKEN}@${REPO_PATH}"
        
        echo "Attempting to clone..."
        git clone "${AUTH_URL}" .
        git checkout "${REVISION}"
       
        echo ""
        echo "=== Debug: List overlays/dev ==="
        ls -al k8s/overlays/dev || echo "No dev overlay"
        echo ""
        echo "=== Debug: List overlays/qa ==="
        ls -al k8s/overlays/qa || echo "No qa overlay"
        echo ""
        echo "=== Debug: List overlays ==="
        ls -al k8s/overlays || echo "No overlays dir"
        echo ""
        echo "=== Debug: List repo root ==="
        ls -al