apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: app-ci-pipeline
spec:
  params:
    - name: repo-url
      type: string
    - name: revision
      type: string
    - name: branch
      type: string
    - name: image
      type: string
    - name: image-latest
      type: string  

  workspaces:
    - name: source 
    - name: dockerconfig
 
  tasks:
    - name: clean
      taskRef:
        name: clean-workspace
      workspaces:
        - name: source
          workspace: source

    - name: clone-repo
      runAfter: [clean]
      taskRef:
        name: git-clone
      params:
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: source
          workspace: source

    - name: build
      runAfter: [clone-repo]
      taskRef:
        name: build-app
      params:
        - name: image
          value: $(params.image)
        - name: image-latest
          value: $(params.image-latest)  
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig

    - name: update-dev
      runAfter: [build]
      taskRef:
        name: update-image-tag
      params:
        - name: image
          value: $(params.image)
        - name: env
          value: dev
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: source
          workspace: source

    - name: update-qa
      runAfter: [update-dev]
      taskRef:
        name: update-image-tag
      params:
        - name: image
          value: $(params.image)
        - name: env
          value: qa
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: source
          workspace: source      